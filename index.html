<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>RunSmart</title>
</head>
<body>
	<section class="promo">
		<div class="container">
			<div class="row">
				<div class="col-10 offset-1">
					<header class="header">
						<div class="header__logo"><img src="icons/logo.png" alt="logo"></div>
						<div class="header__info">
							<div class="header__official">Официальный представитель</div>
							<div class="header__persons">Garmin, Polar, Suunto</div>
						</div>
						<div class="header__phone">
							<div class="header__number"><a href="tel:+74999228974">+7 (499) 922-89-74</a></div>
							<button class="header__button button button_header">заказать звонок</button>
						</div>
					</header>
					<h1 class="promo__h1 title title_white title_fz42">подбор пульсометра</h1>
					<h2 class="promo__h2 title title_white title_fz24">с учётом вашего уровня подготовки</h2>
					<div class="promo__oppor">
						<div class="promo__oppor-item">
							<div class="promo__oppor-img"><img src="icons/timer.svg" alt="timer"></div>
							<div class="promo__oppor-undertext">Время подбора: 10 минут</div>
						</div>
						<div class="promo__oppor-item">
							<div class="promo__oppor-img"><img src="icons/cart.svg" alt="cart"></div>
							<div class="promo__oppor-undertext">Бесплатная доставка</div>
						</div>
						<div class="promo__oppor-item">
							<div class="promo__oppor-img"><img src="icons/messages.svg" alt="messages"></div>
							<div class="promo__oppor-undertext">Ответим на все вопросы</div>
						</div>
					</div>
					<button class="promo__button button button_big">заказать консультацию</button>
					<div class="promo__underbut">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
				</div>
			</div>	
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
